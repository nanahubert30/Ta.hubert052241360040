<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<link rel="stylesheet" href="regist.css">
</head>
<body>

    <div class="container">
        <h2>Student Registration Form For All Faculty</h2>
        <form action="process_form.php" method="post">
            <label for="student_number">Student Number:</label>
            <input type="text" id="student_number" name="student_number" required>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="faculty">Faculty:</label>
            <select id="faculty" name="faculty" required>
                <option value="" selected disabled>Select Faculty</option>
                <option value="Faculty 1">Faculty Of Health Sciences</option>
                <option value="Faculty 2">Faculty of Applied Sciences</option>
                <option value="Faculty 3">Faculty Of Built & Natural Environment </option>
            </select>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="" selected disabled>Select Department</option>
                <option value="Department 1">Department of Computer Sciencen </option>
                <option value="Department 2">Department of Food Technology</option>
                <option value="Department 3">Department of Information Sciences</option>
                <option value="Department 1">Department of Statistical Sciences</option>
                <option value="Department 2">Department of Laboratory Technology</option>
                <option value="Department 3">Department of pharmaceatical Sciencen</option>
                <option value="Department 2">Department of Interior Design and Materials Technology</option>
                <option value="Department 3">Department of Estate Management</option>
                <option value="Department 3">Department of Department of  Building Technology</option>
            </select>
            
            <label for="telephone">Telephone Number:</label>
            <input type="text" id="telephone" name="telephone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>

</html>
